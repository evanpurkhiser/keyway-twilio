name: deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy Twilio callbox service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v4
      - name: Create .env
        run: |
          echo "ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}" >> .env;
          echo "AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}" >> .env;
          echo "SENTRY_DSN=$SENTRY_DSN" >> .env;
          echo "KEYWAY_SERVICE_URL=$KEYWAY_SERVICE_URL" >> .env;
          echo "KEYWAY_FALLBACK_NUMBER=$KEYWAY_FALLBACK_NUMBER" >> .env;
      - run: yarn
      - run: yarn deploy
      - run: yarn activate
